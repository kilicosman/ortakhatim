<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortak Hatim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginContainer" class="container">
        <h1>Giriş Yap</h1>
        <input type="password" id="passwordInput" placeholder="Şifreyi girin">
        <button id="loginButton">Giriş Yap</button>
        <div id="errorMessage" class="error-message"></div>
    </div>
    <div id="contentContainer" class="container" style="display: none;">
        <h1>Ortak Hatim</h1>
        <div id="hatimContainer" class="hatim-container"></div>
        <button id="addHatimButton" style="display:none;">Yeni Hatim Ekle</button>
        <button id="resetDatabaseButton" class="reset-button">Database Resetle</button>
        <input type="password" id="resetPasswordInput" placeholder="Admin Şifreyi Girin">
    </div>
    <!-- Supabase'i CDN ile dahil edin -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
</body>
</html>
