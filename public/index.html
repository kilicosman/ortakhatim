<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ortak Hatim</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loginContainer" class="container">
    <h1>Giriş Yap</h1>
    <input type="password" id="passwordInput" placeholder="Şifre">
    <button id="loginButton">Giriş Yap</button>
    <p id="errorMessage" class="error-message"></p>
  </div>

  <div id="contentContainer" class="container" style="display: none;">
    <h1>Ortak Hatim</h1>
    <button id="addHatimButton">Yeni Hatim Ekle</button>
    <div id="hatimContainer" class="hatim-container"></div>
    <button id="resetDatabaseButton" class="reset-button">Verileri Sıfırla</button>
  </div>

  <footer>
    <p>Ortak Hatim 2024 © Tüm Hakları Saklıdır</p>
  </footer>

  <script src="config.js"></script>
  <script src="script.js"></script>
</body>
</html>
