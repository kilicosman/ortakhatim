<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ortak Hatim</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loginContainer" class="container">
        <h1>Giriş Yap</h1>
        <input type="password" id="passwordInput" placeholder="Şifreyi girin">
        <button id="loginButton" class="login-button">Giriş Yap</button>
        <div id="errorMessage" class="error-message"></div>
    </div>
    <div id="contentContainer" class="container" style="display: none;">
        <h1>Ortak Hatim</h1>
        <div class="hatim-container"></div>
        <button id="addHatimButton" class="add-hatim-button">Yeni Hatim Ekle</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
